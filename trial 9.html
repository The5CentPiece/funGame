<!DOCTYPE html>
<html>
<style>
.noselect {
  -webkit-touch-callout: none;
    -webkit-user-select: none;
     -khtml-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}
</style>
<body onload="pirateSpawn()" draggable="false" class="noselect">
<script>
var pirates = [];
function pirateSpawn() {
  for (count = 0; count < 5; count++) {
    pirates[count] = document.createElement("IMG");
    pirates[count].setAttribute("src", "pirate.png");
    pirates[count].setAttribute("id", "pirate"+count);
    pirates[count].setAttribute("draggable", "false");
    pirates[count].setAttribute("class", "noselect");
    document.body.appendChild(pirates[count]);
    pirates[count].style.position="absolute";
    pirates[count].style.left = randomNumber(0,500)+"px";
  }
}
function randomNumber(min, max) {
  return Math.floor(Math.random()*(max-min+1))+min;
}
</script>
</body>
</html>
