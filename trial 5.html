<!DOCTYPE html>
<html>
<body onload="movement()">
<img src="spaceman.png" style="width:100px;height:100px;" draggable="false" id="plyr">
<html type="button" onkeydown="down(event)" onkeyup="up(event)">
</html>

<script>
var x = 0;
var y = 0;
var keys = [0,0,0,0];
var plyr = document.getElementById('plyr');
function down(event) {
  if (event.keyCode==87) {
    keys[0] = 1;
  }
  if (event.keyCode==65) {
    keys[1] = 1;
  }
  if (event.keyCode==83) {
    keys[2] = 1;
  }
  if (event.keyCode==68) {
    keys[3] = 1;
  }
}
function up(event) {
  if (event.keyCode==87) {
    keys[0] = 0;
  }
  if (event.keyCode==65) {
    keys[1] = 0;
  }
  if (event.keyCode==83) {
    keys[2] = 0;
  }
  if (event.keyCode==68) {
    keys[3] = 0;
  }
}
function movement(){ setInterval (function(){
  if (keys[0]==1) {
    y--;
  }
  if (keys[1]==1) {
    x--;
  }
  if (keys[2]==1) {
    y++;
  }
  if (keys[3]==1) {
    x++;
  }
  plyr.style.position = "absolute";
  plyr.style.left = x+'px';
  plyr.style.top = y+'px';
}, 5);}
function randomNumber(min, max) {
return Math.floor(Math.random()*(max-min+1))+min;
}
</script>
</body>
</html>
