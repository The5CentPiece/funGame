<!DOCTYPE html>
<html>
<style>
.noselect {
  -webkit-touch-callout: none;
    -webkit-user-select: none;
     -khtml-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}
</style>
<body onload="movement()">
<img src="testback.jpg" style="top:0px;left:0px;" draggable="false" class="noselect" id="background">
<img src="tumblr_mwsqkjwet81r8sc3ro2_250.gif" style="width:100px;height:100px;" draggable="false" class="noselect" id="plyr">
<html type="button" onkeydown="down(event)" onkeyup="up(event)">
</html>

<script>
var x = 0;
var y = 0;
var keys = [0,0,0,0];
var plyr = document.getElementById('plyr');
var back = document.getElementById('background');
var w;
var h;
function down(event) {
  if ((event.keyCode==87)||(event.which==87)) {
    keys[0] = 1;
  }
  if ((event.keyCode==65)||(event.which==65)) {
    keys[1] = 1;
  }
  if ((event.keyCode==83)||(event.which==83)) {
    keys[2] = 1;
  }
  if ((event.keyCode==68)||(event.which==68)) {
    keys[3] = 1;
  }
}
function up(event) {
  if (event.keyCode==87) {
    keys[0] = 0;
  }
  if (event.keyCode==65) {
    keys[1] = 0;
  }
  if (event.keyCode==83) {
    keys[2] = 0;
  }
  if (event.keyCode==68) {
    keys[3] = 0;
  }
}
function movement(){ setInterval (function(){
  if (keys[0]==1) {
    y--;
  }
  if (keys[1]==1) {
    x--;
  }
  if (keys[2]==1) {
    y++;
  }
  if (keys[3]==1) {
    x++;
  }
  var winw = window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

  var winh = window.innerHeight
|| document.documentElement.clientHeight
|| document.body.clientHeight;
  if ((winw/winh)>=(16/9)) {
    h=winh;
    w=winh*(16/9);
  } else {
    w=winw;
    h=winw*(9/16);
  }
  plyr.style.position = "absolute";
  plyr.style.width = 100*(w/1920)+'px';
  plyr.style.height = 100*(h/1080)+'px';
  plyr.style.left = x*(w/1920)+'px';
  plyr.style.top = y*(h/1080)+'px';
  back.style.position = "absolute";
  back.style.width = w+'px';
  back.style.height = h+'px';
}, 5);}
function randomNumber(min, max) {
  return Math.floor(Math.random()*(max-min+1))+min;
}
</script>
</body>
</html>
